plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.1'
}

group 'ml.duncte123'
version '1.0.0'


mainClassName = 'ml.duncte123.videobot.Videobot'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

libsDirName = '../'

dependencies {
    compile 'net.dv8tion:JDA:3.2.0_251'
    compile 'org.apache.commons:commons-lang3:3.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
